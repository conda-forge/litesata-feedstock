{% set name = "litesata" %}
{% set version = "2024.04" %}
{% set sha256 = "8782b78c4980f196c981cd3aa54248fd1cd95057e70265655ff636970a99bcbd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/enjoy-digital/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-build-isolation --no-deps
  entry_points:
    - litesata_gen = litesata.gen:main

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - litex >=2024.04
    - liteiclink >=2024.04
    - migen
    - packaging
    - pyyaml

test:
  imports:
    - litesata
  commands:
    - litesata_gen --help

about:
  home: https://github.com/enjoy-digital/litesata
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Small footprint and configurable SATA core
  description: Small footprint and configurable SATA core
  dev_url: https://github.com/enjoy-digital/litesata

extra:
  recipe-maintainers:
    - timkpaine
